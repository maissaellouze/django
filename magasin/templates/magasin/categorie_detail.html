{% extends './base.html' %}

{% block content %}
<div class="container">
  <h1 class="display-4 mb-4 fw-bold text-center">{{ categorie.name }}</h1>
  <hr>
  <h2 class="display-4 mb-4 fw-bold text-left">Produits:</h2>
  <div class="my-4">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody class="table-light">    
    {% for produit in produits %}
    <tr>
        <td>{{ produit.id }}</td>
        <td><a href="{% url 'produit_detail' produit.id %}" class="list-group-item list-group-item-action">{{ produit.libelle }}</a></td>
    {% empty %}
    <td>Aucun produit trouv√©.</td>
    {% endfor %}
</tbody>
</table>
</div>
  <style>
      
      hr {
        color: red;
        width: 80%;
        margin: 20px auto;
      }</style>
{% endblock %}
