{% extends './base.html' %}
{% block content %}
  <h1 class="display-4 mb-4 fw-bold text-center">List of Suppliers</h1>
  <div class="my-4">
    <center><a href="{% url 'addfournisseur' %}" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Add Fournisseur</a></center>
<br>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody class="table-light">
      {% for fournisseur in fournisseurs %}
        <tr>
          <td>{{ fournisseur.id }}</td>
          <td><a href="{% url 'fournisseur_detail' fournisseur.id %}" class="list-group-item list-group-item-action">{{ fournisseur.nom }}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
